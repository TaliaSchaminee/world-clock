<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Talia Schaminee</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select any city</option>
        <option value="current">Current Timezone</option>
        <option value="Europe/Rome">Rome</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Asia/Singapore">Singapore</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Asia/Qatar">Qatar</option>
        <option value="Australia/Melbourne">Melbourne</option>
        <option value="Atlantic/Reykjavik">Reykjavik</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="America/Santo_Domingo">Santo Domingo</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="new-york">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by<strong>
        <a
          href="https://www.linkedin.com/in/talia-schaminee-a19024248/"
          target="_blank"
          >Talia Schaminee
        </a></strong
      >
      and is
      <a href="https://github.com/TaliaSchaminee/world-clock" target="_blank">
        open-sourced
      </a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
